<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
          <img src="assets/img/logo.png" width="30" height="40" />
    </ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="Valorar()">
      
          <ion-item *ngIf="permite_descripcion == 1">
              <ion-label position="floating">Descripci√≥n:</ion-label>
              <ion-input type="text"  maxlength="201" formControlName="descripcion" [(ngModel)]="descripcion"></ion-input>
          </ion-item>
          <div class="validacion-errores">
            <ng-container *ngFor="let validacion of mensajesValidacion.descripcion">
              <div class="mensaje-error" *ngIf="todo.get('descripcion').hasError(validacion.tipo) && (todo.get('descripcion').dirty || todo.get('descripcion').touched)">
                {{ validacion.mensaje }}
              </div>
            </ng-container>  
          </div>
          <ion-item *ngIf="permite_email == 1">
              <ion-label position="floating">e-Mail:</ion-label>
              <ion-input type="email" maxlength="76" formControlName="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <div class="validacion-errores">
            <ng-container *ngFor="let validacion of mensajesValidacion.email">
              <div class="mensaje-error" *ngIf="todo.get('email').hasError(validacion.tipo) && (todo.get('email').dirty || todo.get('email').touched)">
                {{ validacion.mensaje }}
              </div>
            </ng-container>  
          </div> 
         
        </form>
         <div *ngIf="permite_foto == 1">
            <ion-button color="primary" expand="full" size="large"  icon-right (click)="tomarFoto()">
                <ion-icon name="camera"></ion-icon>
              </ion-button>
              <img  src="{{ foto }}"></div>
            
    <ion-button color="primary" expand="full" size="large"  type="submit" [disabled]="!todo.valid"  (click)="Valorar()">VALORAR</ion-button>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title text-center color="light">Opcionales</ion-title>
  </ion-toolbar>
</ion-footer>
