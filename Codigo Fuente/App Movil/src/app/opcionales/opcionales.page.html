<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
          <img src="assets/img/logo.png" width="30" height="40" />
    </ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="Valorar()">
      <p> 
          <ion-item *ngIf="permite_descripcion == 1">
              <ion-label position="floating">Descripcion:</ion-label>
              <ion-input type="text" formControlName="descripcion" [(ngModel)]="descripcion"></ion-input>
          </ion-item>     
          <ion-item *ngIf="permite_email == 1">
              <ion-label position="floating">e-Mail:</ion-label>
              <ion-input type="text" formControlName="email" [(ngModel)]="email"></ion-input>
          </ion-item> 
          <ng-container *ngIf="todo.get('email').errors && todo.get('email').dirty">
              <p color="danger" ion-text *ngIf="todo.get('email').hasError('pattern')">
                Formato: ________ @ _______
              </p>
          </ng-container>
         </p>
        </form>
         <div *ngIf="permite_foto == 1">
            <ion-button color="primary" expand="full" size="large"  icon-right (click)="tomarFoto()">
                <ion-icon name="camera"></ion-icon>
              </ion-button>
              <img  src="{{ foto }}"></div>
            
    <ion-button color="primary" expand="full" size="large"  type="submit" [disabled]="!todo.valid"  (click)="Valorar()">VALORAR</ion-button>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title text-center color="light">Opcionales</ion-title>
  </ion-toolbar>
</ion-footer>
